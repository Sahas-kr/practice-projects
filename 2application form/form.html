<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Application Form</h1>
            <form>
                <div class="form-container">
                    <div class="form-control">
                        <label for="first-name">First Name:</label>
                        <input id="first-name" name="first-name" placeholder="Enter your first name">
                    </div>
                    <div class="form-control">
                        <label for="last-name">Last Name:</label>
                        <input id="last-name" name="last-name" placeholder="Enter your last name">
                    </div>
                    <div class="form-control">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="abc@email.com">
                    </div>
                     <div class="form-control">
                        <label for="job-role">Job Role:</label>
                        <select id="job-role" name="job-role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="bakcend">Backtend Developer</option>
                            <option value="fullstack">Fullstack Developer</option>
                            <option value="ui-ux">UI/UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea-control">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" row="4" cols="50" placeholder="Enter your address"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city">City:</label>
                        <input id="city" name="city" placeholder="Enter your City">
                    </div>
                    <div class="form-control">
                        <label for="pincode">Pincode:</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode">
                    </div>
                    <div class="form-control">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date">
                    </div>
                    <div class="form-control">
                        <label for="upload">Upload your File:</label>
                        <input type="file" id="upload" name="upload">
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
